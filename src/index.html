<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search App</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/simplelightbox@2.12.1/dist/simple-lightbox.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/izitoast/dist/css/iziToast.min.css"
    />

    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/loader.css" />
  </head>

  <body>
    <div class="container">
      <header>
        <form class="form" aria-label="Image search form">
          <input
            type="text"
            name="search-text"
            placeholder="Search images..."
            required
            aria-label="Search images"
          />
          <button type="submit">Search</button>
        </form>
      </header>

      <main>
        <ul class="gallery" aria-live="polite"></ul>

        <button class="load-more hidden">Load more</button>

        <div class="loader-wrapper hidden">
          <span class="loader" role="status" aria-label="Loading"></span>
        </div>
      </main>
    </div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
